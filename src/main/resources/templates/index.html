<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie27</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="content">
<h3>Dodaj użytkownika</h3>
<form method="post" th:action="@{/save}" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
    <label>Imię
        <input type="text" class="form-control" th:field="*{name}">
    </label>
    </div>
    <div class="form-group">
    <label>Nazwisko
        <input type="text" class="form-control" th:field="*{surname}">
    </label>
    </div>
    <div class="form-group">
    <label>Data urodzenia
        <input type="date" class="form-control" th:field="*{birthday}">
    </label>
    </div>
    <div class="form-group">
        <label>Email
            <input type="text" class="form-control" th:field="*{email}">
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" th:field="*{newsletter}" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            Zapisz się na newsletter!
        </label>
    </div>
    <input type="submit" value="Zapisz">
</form>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Imię</th>
            <th scope="col">Data urodzenia</th>
            <th scope="col">Email</th>
            <th scope="col">Newsletter</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="|${user.name} ${user.surname}|"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.newsletter}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
